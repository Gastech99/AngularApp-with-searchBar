<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div>
                <input type="text" class="ms-2" [(ngModel)]="keyword">
                <button (click)="search()" class="btn btn-outline-success ms-2">Search</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="products">
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <button (click)="addProduct(p)" class="btn btn-success ms-2">Add</button>
                            <button (click)="editProduct(p)" class="btn btn-primary ms-2">Edit</button>
                            <button (click)="deleteProduct(p)" class="btn btn-danger ms-2">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
